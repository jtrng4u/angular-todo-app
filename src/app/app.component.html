<div class="container" id="root">
  <h1 class="title">{{title}}</h1>
  <p>A place to store your todos</p>
  <app-filter-todo (filterTask)="filterTasks($event)"></app-filter-todo>
  <p *ngIf="message">{{message}}</p>
  <app-show-todo [todos] = "filteredTodos" (completeTask)="completeTask($event)" (deleteTask)="deleteTask($event)"></app-show-todo>
  <app-add-todo (addTask)="addTask($event)"></app-add-todo>
</div>
